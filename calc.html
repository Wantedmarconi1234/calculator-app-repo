<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&family=Overpass:wght@400;700&family=Plus+Jakarta+Sans:wght@500;800&family=Poppins:wght@400;700;800&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="body">
    <form action="#">
        <div class="grid-container">
            <div class="grid-header">
                <h1>calc</h1>
                <div class="theme"><h5>THEME</h5></div> 
                <div class="grid-toggle-color">
                    <span class="theme-rate">1 2 3</span>
                    <div class="toggle-container">
                        <div class="toggle-icon"></div>
                    </div>
                </div>
            </div>
            <span class="grid-calc-screen" name="display" id="input-display"></span>
            <div class="grid-calc-keys">
                <input class="grid-item-keypad key" type="button" value="7">
                <input class="grid-item-keypad key" type="button" value="8">
                <input class="grid-item-keypad key" type="button" value="9">
                <input class="grid-item-keypad operation del" type="button" id="del-key" value="DEL">
                <input class="grid-item-keypad key" type="button" value="4">
                <input class="grid-item-keypad key" type="button" value="5">
                <input class="grid-item-keypad key" type="button" value="6">
                <input class="grid-item-keypad key" type="button" value="+">
                <input class="grid-item-keypad key" type="button" value="1">
                <input class="grid-item-keypad key" type="button" value="2">
                <input class="grid-item-keypad key" type="button" value="3">
                <input class="grid-item-keypad key" type="button" value="-">
                <input class="grid-item-keypad key" type="button" value=".">
                <input class="grid-item-keypad key" type="button" value="0">
                <input class="grid-item-keypad key" type="button" value="/">
                <input class="grid-item-keypad key" type="button" value="*">
                <input class="grid-item-keypad operation reset" id="reset-key" type="reset" value="RESET">
                <input class="grid-item-keypad operation equalTo" id="equal-to-key" type="button" value="=">
                </div>
            </div>
        </div>
    </form>
    <script src="./script.js"></script>
</body>
</html>
